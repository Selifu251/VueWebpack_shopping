<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>Vue 電商網站</title>
        <meta charset="utf-8" >
    </head>

    <style>
        .table tr td{
            color: #EAF0ED;
            border: 0px;
        }
        .text-r {
            text-align: right;
        }
        .text-l {
            text-align: left;
        } 

    </style>

    <body>
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#">
                <img src="img/logo-all-dark.svg" height="50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="?">首頁<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?do=book">書籍</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="?do=signin">登入</a>
                </li>
              </ul>
            </div>
            <a class="nav-link" href="?do=cart">
                <img src="img/shopping-cart.svg">
            </a>
        </nav>
        <!-- // Nav -->
        <!-- Main -->
        <main id="app">
            <div class="container">
                <!-- ? 首頁 -->
                <div v-if="getDo==''">
                    <h1>首頁</h1>
                </div>
                <!-- ? -->  
                <!-- do=book 書籍頁面 -->
                <div v-if="getDo=='book'" class="row justify-content-around">
                    <book-component v-for="item in data" :book="item" @incart="cartAddRemove"></book-component>
                </div>
                <!-- // do=book -->
                <!-- do=sigmin 登入頁面 -->
                <div v-if="getDo=='signin'">
                    <h2>登入</h2>
                </div>
                <!-- do=sigmin 登入頁面 -->
                <!-- do=cart 購物車頁面 -->
                <div v-if="getDo=='cart'">
                    <cart-component>
                        <cartlist-component slot="cartlist" v-for="item in cookieCart" :cartlist="item" @to-delmodal="toDelModal"></cartlist-component>
                        <totalmoney-component slot="totalmoney" :addtotal="addsubCartmoney"></totalmoney-component>
                        <delcartmodal-component slot="dlecartmodal" :delbook="delbookModal" @del-book="removeCart"></delcartmodal-component>
                    </cart-component>
                </div>
                <!-- do=cart -->
            </div>
        </main>
        <!-- // Main -->
        <footer></footer>
    </body>

    <script src="index.js"></script>
</html>
